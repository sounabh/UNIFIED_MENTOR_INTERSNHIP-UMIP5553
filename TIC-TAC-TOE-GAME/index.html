<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>


    <!--game container-->

    <div class="container">

      <h1>TIC-TAC-TOE BY SOUNABHO</h1>

      <!--game cells-->
      <div class="tics_board">
        <div class="cells 1"></div>
        <div class="cells 2"></div>
        <div class="cells 3"></div>
        <div class="cells 4"></div>
        <div class="cells 5"></div>
        <div class="cells 6"></div>
        <div class="cells 7"></div>
        <div class="cells 8"></div>
        <div class="cells 9"></div>
      </div>

      <!--game players -->
      <div class="players">
        <div class="player player1">player 1 : </div>
        <div class="player player2">player 2 : </div>
      </div>

      <!--restart button-->
      <button class="restart">restart</button>

      <div class="alertBox">Alert</div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
